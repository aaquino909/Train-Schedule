<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Celebrity Train</title>

  <!-- Boostrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" media="screen">
  <!-- FireBase CDN-->
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <!-- jQuery CDN -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- Header (Jumbotron)-->
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Celebrity Train</h1>
      <p class="lead">Come take a ride on your favorite Train!</p>
    </div>
  <!-- Train Schedule-->
  <div class="card">
    <h2>Train Schedule</h2>
    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency(min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
          <th scope="col"></th>

        </tr>
      </thead>
    </table>
  </div>

  <!-- First Form -->
  <div class="card">
    <h2>Add Train</h2>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="train-term">Train Name</label>
        <input class="form-control" id="name-input">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input class="form-control" id="dest-input">
      </div>
      <div class="form-group">
        <label for="train-time">First Train Time (HH:mm - military time)</label>
        <input class="form-control" id="time-input">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency(min)</label>
        <input class="form-control" id="freq-input">
      </div>
      <button class="btn btn-primary" type="submit" id="submit">Submit</button>
    </form>
  </div>
</div>

  <!-- Our own JS stylesheet -->
  <script src="assets/js/app.js"></script>

</body>

</html>
